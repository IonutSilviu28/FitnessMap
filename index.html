<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Map</title>
  </head>
  <body>
    <h1>Harta salilor de fitness</h1>
    <hr />
    <div id="map"></div>
    <div id="msg"></div>
    <img id="start" src="images/walk.png" hidden />
    <img id="end" src="images/gym.png" hidden />
    <div>
      <strong>Mode of Travel: </strong>
      <select id="mode" onchange="calcRoute();">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8HN7QFq00LOnL25a3hANqZnsyr2OwM1w&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
