<!DOCTYPE html>
<html>
  <head>
    <title>Maps App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div clas="col-12 col-s-12 col-md-12 col-lg-12">
          <div class="header">
            <h1 class="title">Fitness Map</h1>
            <p class="subtitle">Let's found a club</p>
            <button class="permission-granted-button">
              Permite accesul la locatie
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 col-lg-9">
          <div id="containerMap">
            <div id="map"></div>
            <div id="sidebar"></div>
          </div>
        </div>
        <div class="col-12 col-md-12 col-lg-3">
          <div id="containerRight">
            <div id="containerPanel">
              <div id="directions-panel"></div>
            </div>
            <h2 id="header">List of the gyms</h2>
          </div>
        </div>
      </div>
      <!-- Aici se  termina containerul pentru map -->
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8HN7QFq00LOnL25a3hANqZnsyr2OwM1w&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
